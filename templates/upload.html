<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type = "text" name = "caption" placeholder="Enter your captions">

                <br/>
              <select name = "display">
                <option name = "All Followers" SELECTED>All Followers</option>
                {% for group in groups%}

                <option name = "group">Group:{{group.groupName}}</option>"
                {% endfor %}
                </select>
                <br/>
                <input type="submit" value="Upload">

            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}

   

        <br/>
        <a href="/">Go back</a>
    </body>
</html>
