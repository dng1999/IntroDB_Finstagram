<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
          <table>
            <tr>
              <td><img src="/image/{{image.filePath}}" width="300"/></td>
              <td>
                <b>ID:</b> {{image.photoID}}
                <br>Posted by {{image.photoOwner}} on {{image.timestamp}}
                <br><b>Tagged: </b>
                 <!-- <br><textarea name="tags" rows="8" cols="80">{% for tag in tags %}{{tag.username}}
{% endfor %}</textarea> -->
                <table>
                  {% for tag in tags %}
                  <tr>
                    <form action="/removeTag/{{image.photoID}}/{{tag.username}}" method="get">
                    <td>{{tag.username}}</td>
                    <td><input type="submit" value="Remove"></td>
                    </form>
                  </tr>
                  {% endfor %}

                <form action="/addTag/{{image.photoID}}" method="get">
                  <tr>
                    <td><input type="text" name="addTag"></td>
                    <td><input type="submit" value="Add"></td>
                  </tr>
                </form>
                </table>

                <form action="/saveCaption/{{image.photoID}}" method="post">
                  <b>Caption: </b>
                  <br><textarea name="caption" rows="8" cols="80">{{image.caption}}</textarea>

                  <br><input type="submit" value="Save">
                </form>
              </td>
            </tr>
          </table>
        </div>
        <a href="/viewImageInfo/{{image.photoID}}">Go back</a>
    </body>
</html>
