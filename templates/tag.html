<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Posts you are tagged</h1>
            <div>
                {% for image in images %}
                <img src="/image/{{image.filePath}}" width="300"/><br>
                <b>ID:</b> {{image.photoID}}
                <br>Posted by {{image.photoOwner}}
                <br><b>Caption: </b>{{image.caption}}<br>
                {% endfor%}
        <h1>Your tag request</h1>
              {% for wait in waitlist %}
              <img src="/image/{{wait.filePath}}" width="300"/>
              <b>ID:</b>{{wait.photoID}}
              <h2>posted by {{wait.photoOwner}}</h2>
              <form action = "/accepttag/{{wait.photoID}}" method = "POST">
                  <input type="submit" value="accept">
               </form>
              <form action = "/declinetag/{{wait.photoID}}" method = "POST">
                  <input type="submit" value="decline"><p>
              </form>
              {% endfor %}
            </div>
            

         <div>
            <form action="/searchtag" method="post">
                <h1>Enter the tag you want to search</h1>
                <input type="text" name="username" placeholder="Username" >
                <br/>
                <input type="submit" value="search">
              </form>
        </div>
          <a href="/">Go back</a>
    </body>
</html>
