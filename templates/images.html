<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            {% for image in images %}

            <a href="/viewImageInfo/{{image.photoID}}"><img src="/image/{{image.filePath}}" width="300"/></a>

            {% endfor %}
        </div>

            {% if message %}
            {{ message }}
        {% endif %}
        
        <a href="/">Go back</a>
    </body>
</html>
