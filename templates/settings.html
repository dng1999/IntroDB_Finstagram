<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Settings</h1>
        <div>
          <form action="/changeSettings" method="post">
            <b>Display</b>
            <input type="checkbox" name="displayTimestamp" {% if settings.displayTimestamp %}checked{% endif %}> <label>Timestamp</label>
            <input type="checkbox" name="displayTagged" {% if settings.displayTagged %}checked{% endif %}> <label>Tagged People</label>
            <input type="submit" value="Save">
          </form>
          {% if error %}
            {{ error }}
          {% endif %}
        </div>
        <a href="/">Go back</a>
    </body>
</html>
